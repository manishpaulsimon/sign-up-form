<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="sidebar">

    </div>

    <div class="body">
        <p>This is not real online service! You know you need something like this
            to help you realize your deepest dreams. Sign up <span class="italics">now</span> 
            to get started.
        </p>
        <p>You know <span class="italics">you</span> want to.</p>

        <form>
            <legend>Let's do this!</legend>

            <div class="form-inputs">
                <div class="input-box">       
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" placeholder="Thor">
                    <p class="warning-text"></p>
                </div>
                <div class="input-box">   
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" placeholder="Odinson">
                    <p class="warning-text"></p>
                </div>
                <div class="input-box">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">  
                    <p class="warning-text"></p>  
                </div>
               <div class="input-box">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number">
                    <p class="warning-text"></p>
                </div>
                <div class="input-box">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <p class="warning-text"></p>
                </div>
                <div class="input-box">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">  
                    <p class="warning-text"></p>      
                </div>
            </div>         
        </form>
        <button class="create-button">CREATE ACCOUNT</button>
        <p>Already have an account <span class="italics">Log In</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
