<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="sidebar">

    </div>

    <div class="body">
        <p>This is not real online service! You know you need something like this
            to help you realize your deepest dreams. Sign up <span>now</span> 
            to get started.
        </p>
        <p>You know you want to.</p>

        <form>
            <legend>Let's do this!</legend>

            <div class="form-inputs">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" placeholder="Thor">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" placeholder="Odinson">

                <label for="email">EMAIL</label>
                <input type="email" id="email">

                <label for="number">PHONE NUMBER</label>
                <input type="number" id="number">

                <label for="password">PASSWORD</label>
                <input type="password" id="password">

                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="password">
            </div>

            <button>CREATE ACCOUNT</button>
            <p>Already have an account <span>Log In</span></p>

        </form>
    </div>
    
    <div class="sidebar">
    </div>


    <script src="script.js"></script>
</body>
</html>
